<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rising Stars Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="rising_stars.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="title">Rising Stars Analysis</div>
        </div>
        <div class="main-content">
            <div class="trajectory-section">
                <div class="section-title">Career Trajectories</div>
                <div class="artist-filter">
                    <!-- Will be populated dynamically -->
                </div>

                <svg id="trajectory-chart"></svg>
            </div>
            <div class="metrics-section">
                <div class="section-title">Artist Metrics</div>
                <div id="artist-metrics">
                    <div class="metric-card" data-metric="timeToSuccess">
                        <div class="metric-label">Average Time to Success</div>
                        <div class="metric-value">-</div>
                    </div>
                    <div class="metric-card" data-metric="collaborations">
                        <div class="metric-label">Key Collaborations</div>
                        <div class="metric-list"></div>
                    </div>
                    <div class="metric-card" data-metric="versatility">
                        <div class="metric-label">Genre Versatility</div>
                        <div class="metric-list"></div>
                    </div>
                </div>
                <div class="prediction-section">
                    <div class="prediction-title">Emerging Oceanus Folk Stars</div>
                    <div id="predictions"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script src="rising_stars.js"></script>
</body>
</html>
