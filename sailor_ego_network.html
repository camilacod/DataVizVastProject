<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailor Shift - Ego Network</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="sailor_ego_network.css">
</head>
<body>
    <div id="container">
        <div id="network-view">
            <div class="controls">
                <button class="view-toggle active" data-view="collaboration">Collaboration View</button>
                <button class="view-toggle" data-view="influence">Influence View</button>
                <select id="depthFilter">
                    <option value="1">Direct Connections</option>
                    <option value="2">Extended Network</option>
                </select>
                <input type="range" id="yearSlider" min="2000" max="2040" value="2040">
                <span id="yearLabel">2040</span>
            </div>
            <div class="legend" id="nodeLegend"></div>
        </div>
        <div id="info-panel">
            <div class="section-title">Network Analysis</div>
            <div class="metric-box">
                <div class="metric-title">Direct Collaborators</div>
                <div class="metric-value" id="collaboratorCount">0</div>
            </div>
            <div class="metric-box">
                <div class="metric-title">Influence Reach</div>
                <div class="metric-value" id="influenceCount">0</div>
            </div>
            <div class="metric-box">
                <div class="metric-title">Notable Connections</div>
                <div class="metric-value" id="notableCount">0</div>
            </div>
            <div class="node-details" id="nodeDetails">
                <div class="node-title" id="nodeTitle"></div>
                <div class="node-info" id="nodeInfo"></div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip" style="display: none;"></div>

    <script src="sailor_ego_network.js"></script>
</body>
</html>
