<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Success Pathways - Sankey Diagram</title>
    <link rel="stylesheet" href="success_sankey.css">
</head>
<body>
    <div id="container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Analyzing Success Pathways...</div>
        </div>
        <div id="visualization">
            <div style="width:100%;max-width:1000px;margin:0 auto 10px auto;text-align:center;">
                <label for="sailorshift-period-filter" style="color:#fff;font-weight:bold;margin-right:10px;">Sailor Shift Era:</label>
                <select id="sailorshift-period-filter" style="padding:6px 12px;border-radius:5px;border:1px solid #888;background:#222;color:#fff;">
                    <option value="pre">Pre SailorShift (1993-2023)</option>
                    <option value="mid">Mid SailorShift (2023-2030)</option>
                    <option value="peak">Peak SailorShift (2030-2039)</option>
                    <option value="all">All Time</option>
                </select>
            </div>
            <svg id="sankey-svg"></svg>
            <div class="tooltip" id="tooltip" style="display: none;"></div>
        </div>
        
        <!-- Removed the controls panel -->
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <script src="success_sankey.js"></script>
    <script src="oceanusfolk_timeline.js"></script>
</body>
</html>
